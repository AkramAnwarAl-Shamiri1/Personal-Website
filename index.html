<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>الرئيسية | أكرم الشميري</title>
  <style>
    html {
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f0f4f8;
      color: #222;
      transition: background-color 0.3s, color 0.3s;
    }

    html:has(#theme-toggle:checked) body {
      background-color: #121212;
      color: #eee;
    }

    .theme-toggle-wrapper {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 1000;
    }

    .theme-toggle-wrapper input {
      display: none;
    }

    .theme-toggle-label {
      background-color: #0A2647;
      color: white;
      border-radius: 50px;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }

    header {
      background-color: #0A2647;
      color: white;
      padding: 1rem;
      text-align: center;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 1rem 0 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    nav ul li a {
      padding: 0.5rem 1rem;
      background-color: white;
      border-radius: 20px;
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    nav ul li a:hover,
    nav ul li a.active {
      background-color: #0056b3;
      color: white;
    }

    html:has(#theme-toggle:checked) nav ul li a {
      background-color: #333;
      color: #ccc;
    }

    html:has(#theme-toggle:checked) nav ul li a:hover,
    html:has(#theme-toggle:checked) nav ul li a.active {
      background-color: #555;
      color: white;
    }

    .hamburger {
      display: none;
      font-size: 30px;
      cursor: pointer;
      color: white;
      position: absolute;
      top: 15px;
      right: 20px;
      z-index: 1100;
    }

    #nav-toggle {
      display: none;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      nav ul {
        display: none;
        flex-direction: column;
        background-color: #0A2647;
        border-radius: 10px;
        padding: 10px 0;
        position: absolute;
        top: 60px;
        width: 100%;
        right: 0;
      }

      #nav-toggle:checked + nav ul {
        display: flex;
      }

      nav ul li a {
        width: 100%;
        padding: 12px 0;
        text-align: center;
        border-radius: 0;
        margin: 0 10px;
      }

      html:has(#theme-toggle:checked) nav ul {
        background-color: #222;
      }

      html:has(#theme-toggle:checked) nav ul li a {
        background-color: #333;
        color: #eee;
      }
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    main h2 {
      color: #007bff;
    }

    html:has(#theme-toggle:checked) main h2 {
      color: #4ea3f1;
    }

    footer {
      background-color: #0A2647;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
    }

    html:has(#theme-toggle:checked) footer {
      background-color: #222;
    }
  </style>
</head>
<body>

  <!-- زر الوضع الداكن -->
  <div class="theme-toggle-wrapper">
    <input type="checkbox" id="theme-toggle" />
    <label for="theme-toggle" class="theme-toggle-label">🌙</label>
  </div>

  <!-- رأس الصفحة -->
  <header>
    <label for="nav-toggle" class="hamburger">☰</label>
    <h1>أكرم الشميري</h1>
    <input type="checkbox" id="nav-toggle" hidden />
    <nav>
      <ul>
        <li><a href="index.html" class="active">🏠 الرئيسية</a></li>
        <li><a href="bio.html">👤 السيرة الذاتية</a></li>
        <li><a href="skills.html">🛠️ المهارات</a></li>
        <li><a href="projects.html">💻 المشاريع</a></li>
        <li><a href="Certificates.html">📜 الشهادات</a></li>
        <li><a href="Recommendations.html">👍 التوصيات</a></li>
        <li><a href="contact.html">✉️ التواصل</a></li>
      </ul>
    </nav>
  </header>

  <!-- المحتوى -->
  <main>
    <h2>مرحبًا بك في موقعي الشخصي</h2>
    <p>استعرض سيرتي الذاتية، مهاراتي، مشاريعي، والشهادات التي حصلت عليها.</p>
  </main>

  <!-- التذييل -->
  <footer>
    <p>&copy; 2025 - أكرم الشميري | جميع الحقوق محفوظة</p>
  </footer>

</body>
</html>
